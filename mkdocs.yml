site_name: MatrixDL文档
site_url: http://SysuMatrixDL.github.io/doc
theme:
  name: material
  language: zh
  logo: assets/icon-light.png
  favicon: assets/icon-light.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
nav:
  - 主页: index.md 
  - 功能界面: functions.md
  - 实现细节: details.md
  - 数据库: db.md
  - 部署: deploy.md

